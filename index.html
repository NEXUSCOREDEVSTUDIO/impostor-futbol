<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Football Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <!-- Setup Screen -->
        <section id="setup-screen" class="screen active">
            <h1 class="logo">IMPOSTER <span class="highlight">FUTBOL</span></h1>
            <h2 class="logo-small">CONFIGURACIÓN</h2>

            <div class="input-group">
                <label for="player-count">Jugadores (3-40)</label>
                <input type="number" id="player-count" min="3" max="40" value="4">
            </div>

            <div class="input-group">
                <label for="imposter-count">Impostores</label>
                <input type="number" id="imposter-count" min="1" max="3" value="1">
            </div>

            <div id="names-container" class="names-container">
                <!-- Dynamic name inputs will go here -->
            </div>

            <button id="btn-generate-names" class="btn secondary">Confirmar Cantidad</button>
            <button id="btn-start" class="btn primary hidden">Comenzar Juego</button>
        </section>

        <!-- Reveal Screen -->
        <section id="reveal-screen" class="screen hidden">
            <h2 id="current-player-name">Turno de [Nombre]</h2>
            <p class="instruction">Pasa el dispositivo a este jugador</p>

            <div class="card-container" id="card-container">
                <div class="card" id="role-card">
                    <div class="card-front">
                        <span>?</span>
                        <p>Toca para revelar</p>
                    </div>
                    <div class="card-back">
                        <div id="role-content"></div>
                    </div>
                </div>
            </div>

            <button id="btn-next-turn" class="btn primary hidden">Siguiente / Ocultar</button>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="screen hidden">
            <h1>¡Juego en Curso!</h1>

            <div class="timer-container">
                <div class="timer" id="timer">05:00</div>
            </div>

            <p class="game-status">Discutan y encuentren al impostor.</p>

            <button id="btn-vote-start" class="btn danger hidden">Votar / Terminar</button>
            <button id="btn-restart" class="btn secondary">Reiniciar Juego</button>
        </section>

        <!-- Voting Screen -->
        <section id="voting-screen" class="screen hidden">
            <h2>¿Quién es el Impostor?</h2>
            <p>Toca el nombre del jugador para votar.</p>
            <div id="voting-grid" class="voting-grid">
                <!-- Dynamic voting buttons -->
            </div>
            <button id="btn-skip-vote" class="btn secondary">Saltar Votación</button>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <h1 id="result-title">RESULTADO</h1>

            <div id="result-details">
                <p>Impostores:</p>
                <h3 id="revealed-imposters" class="highlight"></h3>
            </div>

            <button id="btn-play-again" class="btn primary">Jugar de Nuevo</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
